<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Loading...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    pre::-webkit-scrollbar {
      height: 8px;
    }
    pre::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col transition-colors duration-500 dark">

<!-- Header with updated larger logo -->
<header class="flex justify-between items-center px-6 py-4 max-w-5xl mx-auto w-full">
  <div class="flex items-center gap-3 select-none">
    <img src="https://cloudgood.xyz/file/KsG8bq7.png" alt="Logo with blue and white abstract shapes forming the letters CG in a modern style" class="w-14 h-14 rounded-md object-cover shadow" />
  </div>
</header>

  <!-- Main content -->
  <main class="flex-grow w-full max-w-4xl mx-auto px-6 pb-12">
    <section class="bg-gray-800 rounded-3xl shadow-xl p-10 sm:p-12 md:p-16 transition-colors duration-500">
      <h2 id="judul" class="text-4xl font-extrabold mb-8 text-gray-100 select-none tracking-tight">Loading...</h2>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-start gap-4 mb-8">
        <button onclick="copyCode()" class="flex items-center gap-3 px-5 py-3 rounded-lg border border-gray-600 text-gray-300 hover:text-indigo-400 hover:border-indigo-400 transition font-semibold select-none focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <i class="fas fa-copy fa-lg"></i>
          Copy Code
        </button>
      </div>

      <div class="rounded-t-xl bg-gray-700 px-6 py-3 text-xs font-semibold text-gray-300 select-none tracking-wide border border-b-0 border-gray-600">
        CODE
      </div>

      <pre id="kode" class="bg-gray-900 rounded-b-xl p-6 overflow-x-auto text-sm font-mono text-gray-300 leading-relaxed whitespace-pre-wrap max-h-[600px] sm:max-h-[500px] shadow-inner">
Loading...
      </pre>
    </section>
  </main>

  <footer class="text-center text-gray-400 text-sm select-none py-6">
    © 2024 CodeGood. All rights reserved.
  </footer>

  <script>
    // Set dark mode only
    document.documentElement.classList.add('dark');

    // Fetch code
    const id = location.pathname.split('/').pop();
    const judulEl = document.getElementById('judul');
    const kodeEl = document.getElementById('kode');

    fetch('https://jsonblob.com/api/jsonBlob/' + id)
      .then(res => {
        if (!res.ok) throw new Error('Not found');
        return res.json();
      })
      .then(data => {
        judulEl.textContent = data.title || "Untitled Code";
        kodeEl.textContent = data.code || "";
        if(data.title) {
          document.title = data.title;
        } else {
          document.title = "Untitled Code";
        }
      })
      .catch(() => {
        judulEl.textContent = "404 - Code Not Found";
        kodeEl.textContent = "This code does not exist or has been deleted.";
        document.title = "404 - Code Not Found";
      });

    function copyCode() {
      const text = kodeEl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        showToast("✅ Code copied to clipboard!");
      }).catch(() => {
        showToast("❌ Failed to copy!");
      });
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.className = "fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg text-sm font-semibold select-none z-50 opacity-0 transition-opacity duration-300";
      document.body.appendChild(toast);
      requestAnimationFrame(() => {
        toast.style.opacity = '1';
      });
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.addEventListener('transitionend', () => {
          toast.remove();
        });
      }, 2000);
    }
  </script>
</body>
</html>
